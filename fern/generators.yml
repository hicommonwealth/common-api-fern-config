default-group: local
groups:
  ts-sdk-local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.39.3
        output:
          location: local-file-system
          path: ../src/
        config:
          outputEsm: true
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.39.3
        output:
          location: npm
          package-name: "@commonxyz/api-client"
          token: ${NPM_TOKEN}
        github:
          repository: hicommonwealth/api-client
        metadata:
          license: MIT
          package-description: Common Client Proxy
        config:
          outputEsm: true
api:
  path: ../openapi.json
